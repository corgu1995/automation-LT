plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.2.1'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.2.2'
    implementation 'io.cucumber:cucumber-java:7.3.4'
    implementation 'io.cucumber:cucumber-junit:7.4.0'
    implementation 'io.cucumber:cucumber-core:7.4.0'
    implementation 'junit:junit:4.13.2'
    implementation 'io.github.bonigarcia:webdrivermanager:5.2.0'
    implementation 'org.testng:testng:7.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}